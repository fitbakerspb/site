<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подробности о товаре</title>
    <meta name=”viewport” content="user-scalable=no" />
    <link rel="stylesheet" href="styles.css?v=2">
</head>
<body>

    <div class="header">
        <div>
            <a class=phone_number href="tel:+79876543210">+7 987 654-32-10</a>
            <img class=cart id="cart" src="img/cart1.png"></img>
            <span class=cart_amount id="cart_amount" style="display: none;"></span>
        </div>
    </div>
        <!--
        <div class="buttons-back">
            <p class="btn_back" onclick="document.location='index.html'">← Назад</p>
        </div>-->
    </div>
    <div class="carousel-container">
        <div class="inner-carousel">

            <div class="outer-container-carousel">


                <div class=container-carousel-path>
                    <div id="container-carousel-path">
                        <img class="container_carousel_path_img_home" id="container_path_img_home" src="img/home.png"></img>
                        <!--<h2 class=h_style_path></h2>  Путь будет добавлено динамически из JavaScript -->



                    </div>
                </div>

                <div class=container-carousel-title>
                    <div id="container-carousel-title">
                        <!--<h2 class="h_style_title"></h2>  Название товара будет добавлено динамически из JavaScript -->


                    </div>
                </div>

                <div class="container-carousel-img">
                    <div class="product-carousel" id="product-carousel">
                        <!-- Фотографии товара будут добавлены динамически из JavaScript -->
                    </div>
                </div>


                <div class="container-carousel-btns">
                    <div class="buttons-carousel">
                        <button class="prev-button btn_prev_next" id="prevButton" onclick="prevImage()">&larr;</button>
                        <button class="next-button btn_prev_next" id="nextButton" onclick="nextImage()">&rarr;</button>
                    </div>
                </div>
            </div>


            <div class="outer-container-product-description">
                <div class="p-title-text">

                    <h2 class=h_style_description>Описание</h2>
                </div>

                <div class="product-description" id="product-description">

                    <!--<pre class="p-title-carousel"></pre>  Описание товара будет добавлено динамически из JavaScript -->
                </div>
            </div>

            <div class="outer-buttons-container-order">
                <div class="product-buttons-container-order" id="product-buttons-container-order">
                    <!-- Цена товара будет добавлено динамически из JavaScript -->
                </div>
            </div>
            </div>
    </div>


    <script src="script.js"></script>

</body>
</html>
